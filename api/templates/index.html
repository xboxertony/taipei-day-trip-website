<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Jennie Huang" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta
      name="description"
      content="輕鬆享受台北一日休閒。探索每個角落，體驗城市的深度旅遊行程"
    />
    {% block title %}
    <link
      rel="stylesheet"
      href="{{ url_for( 'static', filename = 'CSS/style.css') }}"
    />

    <title>台北一日遊</title>
    {% endblock %}
  </head>
  <body>
    <div class="overlay none"></div>
    <div class="auth-container slide-in-top none">
      <div class="bar"></div>

      <div class="login-inner">
        <h2>登入會員帳號</h2>
        <div class="login-message none message"></div>
        <img class="auth-close" src="../static/Images/icon_close.png" alt="" />
        <input
          class="input-login-email"
          type="email"
          placeholder="輸入電子信箱"
        />
        <input
          class="input-login-password"
          type="password"
          placeholder="輸入密碼"
        />
        <button class="login-btn">登入帳戶</button>
        <p class="auth-change">還沒有帳戶？點此註冊</p>
      </div>

      <div class="signup-inner none">
        <h2>註冊會員帳號</h2>
        <div class="signup-message none message"></div>
        <img class="auth-close" src="../static/Images/icon_close.png" alt="" />
        <input class="input-signup-name" type="text" placeholder="輸入姓名" />
        <input
          class="input-signup-email"
          type="email"
          placeholder="輸入電子信箱"
        />
        <input
          class="input-signup-password"
          type="password"
          placeholder="輸入密碼"
        />
        <button class="signup-btn">註冊新帳戶</button>
        <p class="auth-change">已經有帳戶了？點此登入</p>
      </div>
    </div>
    <nav>
      <div class="nav-inner">
        <a href="/"
          ><div class="logo"><strong>台北一日遊</strong></div></a
        >

        <ul>
          <li><a href="/booking">預定行程</a></li>
          <li class="auth-btn-login">登入/註冊</li>
          <li class="auth-btn-logout none">登出</li>
        </ul>
      </div>
    </nav>
    <div class="reserved"></div>
    {% block content %}
    <header>
      <div class="content">
        <div class="title">輕輕鬆鬆享受台北一日休閒</div>
        <div class="description">探索每個角落，體驗城市的深度旅遊行程</div>
        <div class="search-area">
          <input
            class=""
            type="text"
            name=""
            id=""
            placeholder="請輸入景點名稱查詢"
          />
          <button class="inputKeywordBtn"></button>
        </div>
      </div>

      <img src="../static/Images/welcome 1.png" alt="" />
    </header>

    <main>
      <div class="items"></div>
    </main>
    {% endblock %}

    <footer>COPYRIGHT © 2021 台北一日遊</footer>
  </body>
  <script src="{{ url_for( 'static', filename = 'JS/common.js') }}"></script>
  {% block script %}
  <script src="{{ url_for( 'static', filename = 'JS/index.js') }}"></script>
  {% endblock %}
</html>
