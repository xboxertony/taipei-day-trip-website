{% extends 'index.html' %}
<!--  -->
{% block title %}
<link rel="stylesheet" href="../static/CSS/booking.css" />
<title>booking</title>
{% endblock %}
<!--  -->
{% block content %}
<a href="/orders"><h3 class="history">查看我的歷史訂單</h3></a>

<main>
  <div class="welcome">
    <h3>
      您好<sapn class="user">{{session['user']}}</sapn>，待預訂的行程如下：
    </h3>
  </div>
  <!--  -->

  <div class="items"></div>

  <!-- contact -->
  <div class="contact">
    <h3>您的聯絡資訊</h3>

    <div class="name-info">
      聯絡姓名：
      <input class="input-name" type="text" />
    </div>

    <div class="email-info">
      聯絡信箱：
      <input class="input-email" type="email" />
    </div>

    <div class="phone-info">
      手機號碼：
      <input class="input-telephone" type="tel" />
    </div>

    <h4>
      請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
    </h4>
  </div>
  <!-- contact end -->
  <!-- payment -->
  <div class="payment">
    <h3>信用卡付款資訊</h3>
    <div>
      <div class="message none"></div>
      <div id="cardview-container"></div>
    </div>
  </div>
  <!-- payment end -->
  <div class="total-info">
    <h4 class="total">總價：新台幣 2000 元</h4>
    <button id="submit-button" onclick="onClick()">確認訂購並付款</button>
  </div>
  <!--  -->
  <div class="user-info"></div>
</main>
{% endblock %}
<!--  -->
{% block script %}
<script src="https://js.tappaysdk.com/tpdirect/v5.8.0"></script>
<script src="../static/JS/booking.js"></script>

{% endblock %}
