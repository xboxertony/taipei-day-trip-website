{% extends 'index.html' %}
<!--  -->
{% block title %}
<link rel="stylesheet" href="../static/CSS/booking.css" />
<title>booking</title>
{% endblock %}
<!--  -->
{% block content %}
<main>
  <div class="welcome">
    <h3>
      您好<sapn class="user">{{session['user']}}</sapn>，待預訂的行程如下：
    </h3>
  </div>
  <!--  -->

  <div class="items"></div>

  <!-- contact -->
  <div class="contact">
    <h3>您的聯絡資訊</h3>

    <div class="name-info">
      聯絡姓名：
      <input type="text" />
    </div>

    <div class="email-info">
      聯絡信箱：
      <input type="email" />
    </div>

    <div class="phone-info">
      手機號碼：
      <input type="tel" />
    </div>

    <h4>
      請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
    </h4>
  </div>
  <!-- contact end -->
  <!-- payment -->
  <div class="payment">
    <h3>信用卡付款資訊</h3>

    <div class="cardnumber-info">
      卡片號碼：
      <input
        id="ccn"
        type="password"
        inputmode="numeric"
        pattern="[0-9\s]{13,19}"
        autocomplete="cc-number"
        placeholder="xxxx xxxx xxxx xxxx"
      />
    </div>

    <div class="exp-info">
      過期時間：
      <input
        id="cc-exp"
        name="cc-exp"
        autocomplete="cc-exp"
        placeholder="MM/YY"
        maxlength="5"
        required
      />
    </div>

    <div class="cvv-info">
      驗證密碼：
      <input
        name="credit-cvc"
        class="cc-cvc"
        type="tel"
        pattern="\d*"
        maxlength="3"
        placeholder="CVV"
      />
    </div>
  </div>
  <!-- payment end -->
  <div class="total-info">
    <h4 class="total">總價：新台幣 2000 元</h4>
    <button>確認訂購並付款</button>
  </div>
  <!--  -->
  <div class="user-info"></div>
</main>
{% endblock %}
<!--  -->
{% block script %}
<script src="../static/JS/booking.js"></script>
{% endblock %}
