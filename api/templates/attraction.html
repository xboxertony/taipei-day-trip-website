{% extends 'index.html' %}
<!--  -->
{% block title %}
<link
  rel="stylesheet"
  href="{{ url_for( 'static', filename = 'CSS/attraction.css') }}"
/>
<title>台北一日遊</title>
{% endblock %}
<!--  -->
{% block content %}
<main>
  <div class="content">
    <div class="top">
      <div class="left-box">
        <img class="image fade-in" src="" alt="" />
        <img
          class="btn-rightArrow"
          src="../static/Images/btn_rightArrow.png"
          alt=""
        />
        <img
          class="btn-leftArrow"
          src="../static/Images/btn_leftArrow.png"
          alt=""
        />
        <div class="flow-box"></div>
      </div>
      <div class="right-box">
        <div class="name-info">
          <h2 class="name"></h2>
          <p class="info"></p>
        </div>
        <div class="booking">
          <h4>訂購導覽行程</h4>
          <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>
          <div class="date">
            <h4>選擇日期：</h4>
            <input class="input-date" type="date" />
          </div>
          <div class="time">
            <h4>選擇時間：</h4>

            <input
              class="morning"
              type="radio"
              id="morning"
              name="time"
              value="morning"
            />
            <label for="forenoon">上半天</label>

            <input
              class="afternoon"
              type="radio"
              id="afternoon"
              name="time"
              value="afternoon"
            />
            <label for="afternoon">下半天</label>
          </div>
          <div class="price">
            <h4>導覽費用：</h4>
            <p class="price-tag">（請選擇時間）</p>
          </div>

          <button class="book-btn">開始預定行程</button>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="description"></div>
      <div class="address-info">
        <h4 class="title">景點地址：</h4>
        <div class="address"></div>
      </div>
      <div class="transport-info">
        <h4 class="title">交通方式：</h4>
        <div class="transport"></div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
<!--  -->
{% block script %}
<script src="{{ url_for( 'static', filename = 'JS/attraction.js') }}"></script>
{% endblock %}
