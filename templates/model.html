<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://apis.google.com/js/api:client.js"></script>
  <script
    src="https://kit.fontawesome.com/b3d0241009.js"
    crossorigin="anonymous"
  ></script>
  <link
    rel="shortcut icon"
    type="image/x-icon"
    href="../static/taipei-101.ico"
  />
  <title>台北一日遊</title>
  <link rel="stylesheet" href="../static/css/model.css" />
  {% block style %}{% endblock %}
</head>
<body>
  <div class="block_page">
    <div id="login_create">
      <form class="message login" id="login_board">
        <div class="upper_bar"></div>
        <p>登入會員帳號</p>
        <input type="text" placeholder="輸入電子信箱" id="login_email" />
        <input type="password" placeholder="輸入密碼" id="login_password" />
        <button id="login_btn">登入帳戶</button>
        <p>or</p>
        <div id="gSignInWrapper">
          <div id="customBtn" class="customGPlusSignIn">
            <button class="buttonText">使用<span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>登入</button>
          </div>
        </div>
        <br>
        <button id="FB_BTN">使用Facebook登入</button>
        <!-- <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState();"></div> -->
        <div id="fb-root"></div>
        <p id="message_for_error_login"></p>
        <p>還沒有帳戶?<a id="create_account">點此註冊</a></p>
        <a href="/forget">忘記密碼?</a>
        <br>
        <img src="../static/icon_close.png" alt="" class="close" />
      </form>
      <form class="message create not_you" id="create_board">
        <div class="upper_bar"></div>
        <p>註冊會員帳號</p>
        <input type="text" placeholder="輸入姓名" id="create_name" />
        <p id="error_name" class="error"></p>
        <input type="text" placeholder="輸入電子信箱" id="create_email" />
        <p id="error_email" class="error"></p>
        <input type="password" placeholder="輸入密碼" id="create_password" />
        <p id="error_password" class="error"></p>
        <button id="create_account_btn">註冊新帳戶</button>
        <br>
        <div id="blk_leader_check">
          <label for="check_leader">是否為導遊</label>
          <input type="checkbox" id="check_leader">
        </div>
        <p id="message_for_error_create"></p>
        <p>已經有帳戶了?<a id="login_account">點此登入</a></p>
        <img src="../static/icon_close.png" alt="" class="close" />
      </form>
    </div>
  </div>
  <nav>
    <ul>
      <a href="/" class="title">台北一日遊</a>
      <i class="fas fa-bars hamburger"></i>
      <li class="last-item">
        <a id="login">註冊/登入</a>
        <a id="logout">
          <img src="" alt="" id="profile" />
          登出</a
        >
        <a id="member_center" href="/member_center">會員中心</a>
        <a id="booking">預定行程</a>
        <a id="question_center" href="http://13.114.115.122:3000/echo_test">客服中心</a>
        <a id="leader_schedule">班表系統</a>
      </li>
    </ul>
  </nav>
  {% block content %}{% endblock %}
  <div class="copyright">Copyright &copy; 2021 台北一日遊</div>
  <i class="fas fa-chevron-circle-up" id="up_page"></i>
</body>
<script>
  let src = '{{session.get("url")}}';
</script>
