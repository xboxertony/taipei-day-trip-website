{% extends "model.html" %} {% block style %}
<style>
  #the_order_guy,
  .bold {
    font-weight: 900;
    font-size: 20px;
  }
  .bold:nth-of-type(2n){
    margin-left: 10px;
  }
  #order_result {
    padding: 10px;
    text-align: center;
  }
  #order_result p {
    margin-bottom: 10px;
  }
  #status {
    color: green;
    font-weight: 900;
  }
  #remind {
    color: red;
    font-weight: 900;
  }
  .info {
    display: flex;
    align-items: center;
  }
  .order_mention {
    margin: auto;
    width: fit-content;
    position: relative;
  }
  .order_mention p{
    color: black;
  }
  #order_id{
    color: indianred;
  }
  #block_tick{
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background:url("../static/icon_tick.png");
    background-size: 50%;
    background-position:center center;
    background-repeat: no-repeat;
    opacity: .2;
    z-index: -1;
  }
</style>
{% endblock %} {% block content %}
<div id="order_result">
  <div class="order_mention">
    <div class="info">
      <p id="the_order_guy">{{ session.name }}您好，您的訂單資訊如下：</p>
    </div>
    <div class="info">
      <p class="bold">訂單編號 :</p>
      <p id="order_id" class="bold"></p>
    </div>
    <div class="info">
      <p class="bold">景點名稱 :</p>
      <p id="attr_id" class="bold"></p>
    </div>
    <div class="info">
      <p class="bold">參觀日期 :</p>
      <p id="date_id" class="bold"></p>
    </div>
    <div class="info">
      <p class="bold">參觀時間 :</p>
      <p id="time_id" class="bold"></p>
    </div>
    <div class="info">
      <p class="bold">付款狀態 :</p>
      <p id="status" class="bold"></p>
    </div>
    <div id="block_tick">
  
    </div>
  </div>
  <br />
  <p id="remind">請妥善保存你的訂單編號資訊，以利後續查詢</p>
  <br />
</div>
{% endblock %} {% block script %}
<script>
  let href = window.location.href;
  let order_numbr = href.split("=")[1];
  fetch(`/api/order/${order_numbr}`)
    .then((res) => {
      return res.json();
    })
    .then((data) => {
      if (data["error"]) {
        window.location.href = "/";
        return;
      }
      console.log(data);
      document.getElementById("order_id").innerHTML = order_numbr;
      document.getElementById("attr_id").innerHTML =
        data["data"]["trip"]["attraction"]["name"];
      document.getElementById("date_id").innerHTML =
        data["data"]["trip"]["date"];
      document.getElementById("time_id").innerHTML =
        data["data"]["trip"]["time"];
      if (data.data["status"] === 0) {
        document.getElementById("status").innerHTML = "付款成功!!!!";
      } else {
        document.getElementById("status").innerHTML = "付款失敗";
      }
    });
  fetch("/api/booking",{
    method:"DELETE"
  }).then((res)=>{
    return res.json()
  }).then((data)=>{
    console.log(data)
  })
</script>
{% endblock %}
